services:
  # ============================================
  # Backend - FastAPI Application
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${BACKEND_CONTAINER_NAME:-pharmaguard-backend}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - VERTEX_PROJECT=${VERTEX_PROJECT}
      - MEDGEMMA_ENDPOINT_ID=${MEDGEMMA_ENDPOINT_ID}
      - MEDGEMMA_LOCATION=${MEDGEMMA_LOCATION}
      - FUNCGEMMA_ENDPOINT_ID=${FUNCGEMMA_ENDPOINT_ID}
      - FUNCGEMMA_LOCATION=${FUNCGEMMA_LOCATION}
      - ENABLE_LLM_EXPLANATIONS=${ENABLE_LLM_EXPLANATIONS:-true}
      - GOOGLE_CREDENTIALS_BASE64=${GOOGLE_CREDENTIALS_BASE64}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    volumes:
      - ./sample_vcf:/app/sample_vcf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend - React + Vite Application
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: ${FRONTEND_CONTAINER_NAME:-pharmaguard-frontend}
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

# ============================================
# Networks
# ============================================
networks:
  default:
    name: pharmaguard-network
    driver: bridge
